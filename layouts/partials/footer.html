    {{ print .Site.Title }} ;)
  </div>
  <div class="footer-right">
    <nav>

        {{ range .Site.Menus.main }}

        {{ end }}
        <li><a href="https://github.com/tdgao/hugo-blog">GitHub</a></li>
      </ul>
    </nav>
