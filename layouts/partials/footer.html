<footer id="footer">

    {{/*  Copyright  &copy; {{ now.Format "2006" }} {{ if .Site.Copyright }} {{ print .Site.Copyright | markdownify }} {{ else }} {{ print .Site.Title }} {{ end }}  */}}
    <div class="footer-logo" style="background-image: url(/images/cutekittychopper.gif)"></div>
    {{ print .Site.Title }} ;)
  </div>
  <div class="footer-right">
    <nav>
      <ul>
        {{ range .Site.Menus.main }} 
        <li><a href="{{ .URL }}">{{ .Name }}</a></li>
        {{ end }}
        <li><a href="https://github.com/tdgao/hugo-blog">GitHub</a></li>
      </ul>
    </nav>
  </div>
</footer>
